type DSA @entity {
  id: ID!
  version: BigInt!
  accountID: BigInt!
  # Smart account address
  address: Bytes!
  # Dsa created by user address
  creator: Bytes!
  # Targets
  # targets: [Bytes!]!
  # Targets Names
  targetNames: [String!]!
  # Cast events
  eventsNames: [String!]!
  # Cast event params
  eventsParams: [Bytes!]!
}